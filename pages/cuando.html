        <h1 class="animate__animated animate__fadeInDown">¡Pedí tu momento!</h1>
        <section class="turno">
         <form>
            <div class="formu">
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="formu">
                <label for="edad">Edad</label>
                <input type="number" id="edad" required>
            </div>
            <div class="formu">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" required>
            </div>
            <div class="formu">
                <label for="fecha">¿Qué día?</label>
                <input type="date" id="fecha" required>
            </div>
            <div class="formu">
                <label for="horario">¿Qué horario?</label>
                <select id="horario">
                    <option disabled>Seleccionar</option>
                    <option>15:00 hrs</option>
                    <option>16:30 hrs</option>
                    <option>18:00 hrs</option>
                </select>
            </div>
            <button>
        <span class="circle1"></span>
        <span class="circle2"></span>
        <span class="circle3"></span>
        <span class="circle4"></span>
        <span class="circle5"></span>
        <span class="text">Pedir turno</span>
    </button>
        </form>
